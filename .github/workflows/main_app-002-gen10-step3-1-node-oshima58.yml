name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-1-node-oshima58

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Ensure npm cache dir exists
        run: |
          npm config set cache ~/.npm --global
          mkdir -p ~/.npm

      - name: npm ci / build
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          npm ci
          npm run build

      # Next standalone をデプロイ用にまとめる（親フォルダを含めない）
      - name: Prepare deploy artifact (standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          cp -r .next/standalone/* ./deploy/
          if [ -d ".next/static" ]; then
            mkdir -p ./deploy/.next
            cp -r .next/static ./deploy/.next/static
          fi
          if [ -d "public" ]; then
            cp -r public ./deploy/public
          fi
          ls -la deploy  # debug

      # フォルダをそのままアーティファクト化（後段で ./deploy に展開する）
      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/deploy
          if-no-files-found: error
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deploy     # ★ ./deploy に中身が展開される

      - name: Show downloaded files (debug)
        run: |
          pwd
          ls -la
          ls -la deploy || true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima58'
          slot-name: 'Production'
          package: ./deploy     # ★ フォルダを直接デプロイ
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_110A8B7038114DDA93FBF9F6FF08A8A0 }}

