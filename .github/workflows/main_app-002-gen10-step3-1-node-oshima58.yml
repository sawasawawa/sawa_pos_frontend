name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-1-node-oshima58

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: npm ci / build
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          npm ci
          npm run build

      - name: Prepare deploy artifact (Next standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          cp -r .next/standalone/* ./deploy/
          cp -r .next/static ./deploy/.next/static
          cp -r public ./deploy/public || true
          echo "ðŸ“¦ Contents of deploy:"
          ls -la deploy

      - name: Zip deploy contents (include hidden files)
        run: |
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          echo "âœ… deploy.zip created"
          unzip -l deploy.zip | head -n 30

      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima58'
          slot-name: 'Production'
          package: ./deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_110A8B7038114DDA93FBF9F6FF08A8A0 }}
