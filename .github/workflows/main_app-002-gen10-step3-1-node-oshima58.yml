name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-1-node-oshima58

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: npm ci / build
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          npm ci
          npm run build

      # 🔸 Next の standalone 生成物を wwwroot 直下に置ける形に整える
      - name: Prepare deploy artifact (standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          # standalone の実行に必要なファイル群を deploy 直下へ
          cp -r .next/standalone/* ./deploy/
          # 静的ファイル
          if [ -d ".next/static" ]; then
            mkdir -p ./deploy/.next
            cp -r .next/static ./deploy/.next/static
          fi
          # public（あれば）
          if [ -d "public" ]; then
            cp -r public ./deploy/public
          fi

      # 🔸 ZIP の中に「deploy/」という親フォルダを入れない（中身だけを圧縮）
      - name: Zip deploy artifact (contents only)
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Show downloaded files (debug)
        run: |
          pwd
          ls -la

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima58'
          slot-name: 'Production'
          package: ./deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_110A8B7038114DDA93FBF9F6FF08A8A0 }}


