name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-1-node-oshima58

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: npm install, build, and test
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm ci
          npm run build --if-present
          npm test --if-present

      - name: Prepare deploy artifact (standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          cp -r .next/standalone/* ./deploy/
          cp -r .next/static ./deploy/.next/static
          cp -r public ./deploy/public || true

      - name: Zip deploy artifact
        run: zip -r deploy.zip deploy

      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/deploy.zip   # ← ZIP をアップロード

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .                     # カレントに deploy.zip が置かれる

      - name: Show downloaded files (debug)
        run: |
          pwd
          ls -la

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima58'
          slot-name: 'Production'
          package: ./deploy.zip       # ← ZIP をそのまま渡す
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_110A8B7038114DDA93FBF9F6FF08A8A0 }}

